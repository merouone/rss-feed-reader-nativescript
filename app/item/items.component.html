<ActionBar title="My App" class="action-bar">
    <Image src="https://upload.wikimedia.org/wikipedia/en/thumb/4/43/Feed-icon.svg/256px-Feed-icon.svg.png"></Image>
   
</ActionBar>



<StackLayout class="page feedPage">
    <ListPicker row="1" colSpan="3" [items]="rss" selectedIndex="0" (selectedIndexChange)="selectedIndexChanged($event)" class="p-15">
        <!-- nothing here -->
    </ListPicker>
    <ActivityIndicator 
        class="activity-indicator" 
        width="100" 
        height="200"
        [visibility]="loading" 
        busy="true">
    </ActivityIndicator>
    <ListView [items]="feeds" class="list-group" >
        <ng-template let-item="item" let-odd="odd" let-even="even">
            <Label textWrap="true" [nsRouterLink]="['/feedItem', {id:item.id , title:item.title , description: item.description , link:item.link , content:item.content } ]" 
                [text]="item.title" class="list-group-item" class="feedItemTitle"></Label>
        </ng-template>
    </ListView>
</StackLayout>
